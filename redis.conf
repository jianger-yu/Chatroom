# 指定数据文件存放目录（请根据你实际路径调整）
dir ./data

#############################
# RDB 快照持久化配置
#############################

# 默认启用的快照策略：满足条件时自动保存快照
save 900 1       
save 300 10      
save 60 10000   

# RDB 文件名
dbfilename dump.rdb

#############################
# AOF 持久化配置
#############################

# 是否开启 AOF，开启后所有写命令都会追加到文件
appendonly yes

# AOF 文件名
appendfilename "appendonly.aof"

# AOF 同步策略
# always - 每次修改都同步（性能最差，安全最高）
# everysec - 每秒同步（默认，性能和安全平衡）
# no - 不同步，由操作系统决定何时写盘（风险较大）
appendfsync everysec

#############################
# 其他常用配置
#############################

# 监听地址，默认本机
bind 127.0.0.1

# 监听端口
port 6379

# 最大内存限制（根据需求设置）
# maxmemory 2gb

# 开启日志文件
logfile "redis.log"

